<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/imagegallery.js" defer></script>
</head>
<body>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <figure class="imagegallery">
        <img src="../images/narwhal.jpg" alt="narwhal"> 
        <figcaption>This is a narwhal</figcaption>
    </figure>

    <figure class="imagegallery">
        <img src="../images/seal.jpg" alt="seal"> 
        <figcaption>This is a seal</figcaption>
    </figure>

    <figure class="imagegallery">
        <img src="../images/penguin.jpg" alt="penguin"> 
        <figcaption>This is a penguin</figcaption>
    </figure>
    
</body>
</html>
