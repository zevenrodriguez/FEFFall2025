<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="js/popquiz.js" defer></script>
</head>
<body>
    <div id="quiz-container">
        <div id="question"></div>
        <form id="optionsForm">
            <label>
                <input type="radio" name="option" value="Elephant">
                Elephant
            </label>
            <label>
                <input type="radio" name="option" value="Lion">
                Lion
            </label>
            <label>
                <input type="radio" name="option" value="Bat">
                Bat
            </label>
            <label>
                <input type="radio" name="option" value="Zebra">
                Zebra
            </label>
            <label>
                <input type="radio" name="option" value="Cheetah">
                Cheetah
            </label>
        </form>
        <button id="submit" type="button">Submit</button>
        <div id="result"></div>
    </div>
</body>
</html>
